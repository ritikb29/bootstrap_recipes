<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

    .navbar-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.2); /* ‚úÖ Semi-transparent */
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    z-index: 1000;
}

/* Navbar Links */
.nav-link {
    font-size: 14px;
    font-weight: 600;
    color: white;
    padding: 8px 12px;
    transition: 0.3s;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* Logout Button */
.btn-logout {
    font-size: 14px;
    font-weight: bold;
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.btn-logout:hover {
    background: darkred;
}
    
    .background-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #ff9966, #ff5e62); /* Orange to Red gradient */
    padding: 50px 0;
    font-family: 'Poppins', sans-serif;
}


.form-container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2); /* Transparent white */
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    color: white;
}

/* Form Header */
h2 {
    text-align: center;
    font-weight: bold;
}

/* Input Fields */
.form-control {
    border-radius: 8px;
    border: none;
    padding: 10px;
    font-size: 16px;
}

/* Select Dropdown */
.form-select {
    border-radius: 8px;
}

/* Buttons */
.btn-custom {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

.btn-custom:hover {
    transform: scale(1.05);
}

/* Remove Button */
.remove-btn {
    border-radius: 8px;
    font-weight: bold;
}

/* Ingredient Section */
.ingredient-group {
    display: flex;
    gap: 10px;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .ingredient-group {
        flex-direction: column;
    }
}
    
    </style>

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-container">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="/recipe_images/logo.jpeg" alt="Logo" width="40" height="40">
        </a>

        <!-- Navbar Toggle (for Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="create.html">Create Recipe</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
            </ul>

            <!-- Logout Button (Right-Aligned) -->
            <form method="POST" action="{#}">
               
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>
    </div>
</nav>

    <div class="background-wrapper"> <!-- Background Applied Here -->
    <div class="form-container">
        <h2>üçΩÔ∏è Add a New Recipe</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="short_des" class="form-label">Short Description:</label>
                <input type="text" name="short_des" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dietary_preference" class="form-label">Dietary Preference:</label>
                <select name="dietary_preference" class="form-select" required>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea name="instructions" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="additional_info" class="form-label">Additional Information:</label>
                <textarea name="additional_info" class="form-control" rows="3"></textarea>
            </div>

            <h4 class="mt-4">üõí Ingredients</h4>
            <div id="ingredients-container">
                <div class="ingredient-group input-group mb-2">
                    <input type="text" class="form-control ingredient" placeholder="Ingredient">
                    <input type="text" class="form-control quantity" placeholder="Quantity">
                    <button type="button" class="btn btn-danger remove-btn">X</button>
                </div>
            </div>

            <button type="button" id="add-more" class="btn btn-warning btn-custom mb-3">+ Add More Ingredients</button>
            
            <input type="hidden" name="ingredients_json" id="ingredients_json">
            <button type="submit" class="btn btn-success btn-custom">Submit Recipe</button>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Recipe App</p>
    </footer>
</body>
</html>
